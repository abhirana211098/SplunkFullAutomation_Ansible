      command : /opt/splunk/bin/splunk edit cluster-config -mode searchhead -manager_uri https://13.232.91.121:8089 -secret 123456789 -auth admin:Tata@123

    - name: restart splunk
      command: /opt/splunk/bin/splunk restart         
 
